<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- difference between document.write and console.log -->
    <script>
                // Using console.log for debugging
                console.log("Hello World");
        // Using document.write (not recommended)
        document.write("Hello World");

        // Modern approach: DOM manipulation
        let message = document.createElement('p');
        message.textContent = "Hello World - the modern way";
        document.body.appendChild(message);
         message = document.createElement('p');
        message.textContent = "Hello World - the modern way 1";
        document.body.appendChild(message);
    </script>
</body>
</html>
