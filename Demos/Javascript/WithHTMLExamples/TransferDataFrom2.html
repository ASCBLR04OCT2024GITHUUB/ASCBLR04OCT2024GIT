<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Form Data</h1>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>

    <script>
// The code waits for the DOM to be fully loaded.
// It then extracts the query string from the URL.
// Using the URLSearchParams object, it retrieves the values of the name and email parameters from the query string.
// These values can then be used to display or process the data on the page.
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const email = urlParams.get('email');

            document.getElementById('name').textContent = name;
            document.getElementById('email').textContent = email;
        });
    </script>
</body>
</html>
