<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- The margin of an element does not inherit the background color of its parent element. Margins are transparent and do not have a background color. The background color only applies to the content, padding, and border of an element.

If you want to see a red background around the table, you can use padding instead of margin, or you can wrap the table in a container element and apply the background color to that container. -->
    <form style="background-color:red" >

        <!-- Table with inline margin style -->
        <table style="margin: 50px;">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Sam Johnson</td>
                <td>40</td>
                <td>Chicago</td>
            </tr>
        </table>
    </form>
</body>

</html>
